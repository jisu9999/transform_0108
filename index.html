<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>village</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Have a Good Day!!</h1>
    <section>
      <!-- 하늘 -->
      <article class="sky">
        <img src="imges/img/sun.png" alt="sun" class="sun" />
        <img src="imges/img/cloud1.png" alt="cloud1" class="cloud1" />
        <img src="imges/img/cloud2.png" alt="cloud2" class="cloud2" />
      </article>

      <!-- 타운 -->
      <article class="town">
        <img src="imges/img/circle.png" alt="circle" class="circle" />
        <img src="imges/img/town_night.png" alt="town_night" class="town_night" />
        <img src="imges/img/town_day.png" alt="town_day" class="town_day" />
      </article>
      <!-- 사람 -->
      <article class="people">
        <img src="imges/img/man.png" alt="man" class="man" />
        <img src="imges/img/family.png" alt="family" class="family" />
      </article>
    </section>
  </body>
</html>
